        | "Middle East"
        | "Asia";
    const regions [
        "North America",
        "Europe",
        "South America",
        "Middle East",
        "Asia",
    ];
    // Define the type of the cities object
    const cities = {
        "North America": [
            "Atlanta",

            "Denver",
            "Memphis",
            "Chicago",
            "Orlando",
            "San Francisco Bay Area",

        Europe: ["Paris", "London", "Berlin", "Rome"],
        "South America": ["SÃ£o Paulo", "Buenos Aires"],
        "Middle East": ["Dubai", "Doha"],
        Asia: ["Tokyo", "Seoul", "Beijing"],
    } as const;

    // Define the keys of the cities object

    // Reactive states
    const location = ref("");
    const checkIn = ref < string | null > (null);
    const checkOut = ref < string | null > (null);
    const dropdownVisible = ref < boolean > (false); // Dropdown visibility

    // `activeRegion` must be explicitly typed as `Region`
    const activeRegion = ref < Region > ("North America");

    // Toggle Dropdown
    const toggleDropdown = () => {
        dropdownVisible.value = !dropdownVisible.value;
    };

    // Select Active Region
    const setActiveRegion = (region: Region) => {
        activeRegion.value = region;
    };

    // Select City
    const selectCity = (city: string) => {
        location.value = city;
        dropdownVisible.value = false; // Close dropdown on selection
    };

    // Close Dropdown on Outside Click
    const dropdown = ref < HTMLElement | null > (null);
    onClickOutside(dropdown, () => {
        dropdownVisible.value = false;
    });

    // Search Functionality
