<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Bricks Breaker</title>
    <link rel="icon" href="styles/logo.jpg" type="image/png" />
  </head>

  <body>
    <div id="game-container">
     
      <div id="game-area">
        <div class="shadow-background"></div>
        <div id="bricks-container"></div>
      </div>
      <div id="score-board">
        <div id="timer">
            Timer: 00:00
          </div>
        <div id="score">
          Score: 0
        </div>
        <div id="lives">Lives: 3</div>
        <button id="pause">Pause</button>
      </div>
      <div id="pause-menu" class="hidden">
        <button id="continue">Continue</button>
        <button id="restart">Restart</button>
      </div>
     
      <div class="popup" id="popup"></div>
    </div>

    <script src="js/drawBricks.js"></script>
    <script src="js/drawBallPaddle.js"></script>
    <script src="js/movePaddle.js"></script>
    <script  src="js/moveBall.js"></script>
    <script  src="js/breakBrickers.js"></script>
    <script src="js/popup.js"></script>


  </body>
</html>
